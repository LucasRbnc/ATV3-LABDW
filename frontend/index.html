<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>
    <link rel="stylesheet" href="styleS.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center">Controle de Despesas</h3>

        <!-- Formulário para cadastrar despesas -->
        <form id="expense-form" class="form-inline mb-4">
            <input type="text" id="description" class="form-control mr-2" placeholder="Descrição" required>
            <input type="number" id="amount" class="form-control mr-2" placeholder="Valor" required>
            <input type="date" id="date" class="form-control mr-2" required>
            <button type="submit" class="btn btn-success">Cadastrar Despesa</button>
        </form>

        <!-- Total das despesas -->
        <h5 class="text-center mb-4">Total de Despesas: R$ <span id="total-expenses">0.00</span></h5>

        <!-- Formulário para editar a despesa (inicialmente oculto) -->
        <form id="edit-expense-form" class="form-inline mb-4" style="display: none;">
            <input type="text" id="edit-description" class="form-control mr-2" placeholder="Descrição" required>
            <input type="number" id="edit-amount" class="form-control mr-2" placeholder="Valor" required>
            <input type="date" id="edit-date" class="form-control mr-2" required>
            <button type="submit" class="btn btn-warning">Salvar Alterações</button>
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
        </form>

        <!-- Lista de despesas -->
        <ul id="expense-list"></ul>
    </div>

    <!-- Script para interagir com a API -->
    <script src="script.js"></script>
</body>
</html>
