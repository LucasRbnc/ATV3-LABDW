<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center">Controle de Despesas</h3>

        <!-- Input Form -->
        <form class="form-inline mb-4">
            <input type="text" class="form-control mr-2" placeholder="Descrição">
            <input type="number" class="form-control mr-2" placeholder="Valor">
            <input type="date" class="form-control mr-2">
            <button type="button" class="btn btn-success">Cadastrar Despesa</button>
        </form>

        <!-- Total Expenses -->
        <h5 class="text-center mb-4">Total das Despesas: R$67.20</h5>

        <!-- Expense Items -->
        <div class="expense-item">
            <p>Almoço - R$55.20 - 24/10/2024</p>
            <div>
                <button class="btn btn-primary btn-sm mr-2">Alterar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
            </div>
        </div>
        <div class="expense-item">
            <p>Chocolcate - R$12.00 - 27/10/2024</p>
            <div>
                <button class="btn btn-primary btn-sm mr-2">Alterar</button>
                <button class="btn btn-danger btn-sm">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for better functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
